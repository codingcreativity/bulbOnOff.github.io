<!DOCTYPE html>
<html>
<head>
	<title>Bulb On or Off</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Bulb On Or Off Using JavaScript :)</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='light-bulbon.jpg'">Turn on</button>

<img id="myImage" src="light-bulboff.jpg" style="width:100px" >

<button onclick="document.getElementById('myImage').src='light-bulboff.jpg'">Turn off</button>

</body>
</html>
